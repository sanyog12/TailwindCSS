<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="text-gray-600 font-sans">
  <div class="grid md:grid-cols-3">
    <!--content wrapper-->
    <div class="md:col-span-1 md:flex md:justify-end">
      <nav class="text-right">
        <div div class="flex justify-between items-center">
          <h1 class="font-bold uppercase p-4 border-b border-gray-100">
            <a href="#" class="hover:text-gray-700">Food Ninja</a>
          </h1>
          <div class="px-4 cursor-pointer md:hidden" id="burger">

            <svg class="w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" strokeWidth={1.5}
              stroke="currentColor" className="w-6 h-6">
              <path strokeLinecap="round" strokeLinejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
            </svg>


          </div>
        </div>
        <ul class="text-ms mt-6 hidden md:block " id="menu">
          <li class="text-gray-700 font-bold py-1">
            <a href="#" class="px-4 flex justify-end border-r-4 border-red-400">
              <span>Home</span></a>
            <svg class="w-5 ml-2" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" strokeWidth={1.5}
              stroke="currentColor" className="w-6 h-6">
              <path strokeLinecap="round" strokeLinejoin="round"
                d="m2.25 12 8.954-8.955c.44-.439 1.152-.439 1.591 0L21.75 12M4.5 9.75v10.125c0 .621.504 1.125 1.125 1.125H9.75v-4.875c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125V21h4.125c.621 0 1.125-.504 1.125-1.125V9.75M8.25 21h8.25" />
            </svg>
          </li>
          <li class="py-1">
            <a href="#" class="px-4 flex justify-end border-r-4 border-white"><span>About</span>
              <svg class="w-5 ml-2" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                <path stroke-linecap="round" stroke-linejoin="round"
                  d="M9.879 7.519c1.171-1.025 3.071-1.025 4.242 0 1.172 1.025 1.172 2.687 0 3.712-.203.179-.43.326-.67.442-.745.361-1.45.999-1.45 1.827v.75M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Zm-9 5.25h.008v.008H12v-.008Z" />
              </svg>

            </a>
          </li>
          <li class="py-1">
            <a class="px-4 flex justify-end border-r-4 border-white" href="#"><span>Contact</span></a>
            <svg class="w-5 ml-2" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" strokeWidth={1.5}
              stroke="currentColor" className="w-6 h-6">
              <path strokeLinecap="round" strokeLinejoin="round"
                d="M2.25 6.75c0 8.284 6.716 15 15 15h2.25a2.25 2.25 0 0 0 2.25-2.25v-1.372c0-.516-.351-.966-.852-1.091l-4.423-1.106c-.44-.11-.902.055-1.173.417l-.97 1.293c-.282.376-.769.542-1.21.38a12.035 12.035 0 0 1-7.143-7.143c-.162-.441.004-.928.38-1.21l1.293-.97c.363-.271.527-.734.417-1.173L6.963 3.102a1.125 1.125 0 0 0-1.091-.852H4.5A2.25 2.25 0 0 0 2.25 4.5v2.25Z" />
            </svg>

          </li>
        </ul>
      </nav>
    </div>
    <!--end nav-->

    <main class="px-16 py-6 bg-gray-100 md:col-span-2">
      <div class="flex justify-center md:justify-end">
        <a href="#"
          class="text-red-400 rounded-full py-2 px-3 uppercase text-xs font-bold cursor-pointer border-red-400 md:border-2 hover:bg-red-400 hover:text-white transition eas duration-500">Log
          in</a>
        <a href="#"
          class="text-red-400 rounded-full py-2 px-3 uppercase text-xs font-bold cursor-pointer  border-red-400 hover:bg-red-400 hover:text-white md:border-2 ml-6 transition ease-out duration-500">Sign
          up</a>
      </div>

      <header>
        <h2 class="text-gray-700 text-6xl font-semibold">Recipes</h2>
        <h3 class="text-2xl">For Ninjas</h3>
      </header>

      <div>
        <h4 class="font-bold mt-12 pb-2 border-b border-gray-200">Latest Recipes</h4>
        <div class="mt-8 grid lg:grid-cols-3 gap-10">
          <!--cards go here-->
          <div class="bg-white rounded overflow-hidden shadow-md relative hover:shadow-lg">
            <img src="image/stew.jpg" alt="stew" class="w-full h-32 sm:h-48 object-cover" />
            <div class="m-4">
              <span class="font-bold">5 Bean chilli stew</span>
              <span class="block text-gray-500 text-sm">Recipe by Mario</span>
              <div class=" text-black uppercase font-bold rounded-full p-2 absolute top-2 ml-2 mt-2">
                <svg class="w-5 inline-block" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                  strokeWidth={1.5} stroke="currentColor" className="w-6 h-6">
                  <path strokeLinecap="round" strokeLinejoin="round"
                    d="M12 6v6h4.5m4.5 0a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
                </svg> <span>
                  25 mins
                </span>
              </div>
            </div>
            <div class="bg-white rounded overflow-hidden shadow-md relative hover:shadow-lg">
              <img src="image/curry.jpg" alt="curry" class="w-full h-32 sm:h-48 object-cover" />
              <div class="m-4">
                <span class="font-bold">Tofu curry</span>
                <span class="block text-gray-500 text-sm">Recipe by Mario</span>
                <div class=" text-black uppercase font-bold rounded-full p-2 absolute top-2 ml-2 mt-2">
                  <svg class="w-5 inline-block" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                    strokeWidth={1.5} stroke="currentColor" className="w-6 h-6">
                    <path strokeLinecap="round" strokeLinejoin="round"
                      d="M12 6v6h4.5m4.5 0a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
                  </svg> <span>
                    25 mins
                  </span>
                </div>
              </div>
              <div class="bg-white rounded overflow-hidden shadow-md relative hover:shadow-lg">
                <img src="image/noodles.jpg" alt="noodles" class="w-full h-32 sm:h-48 object-cover" />
                <div class="m-4">
                  <span class="font-bold">veg noodles</span>
                  <span class="block text-gray-500 text-sm">Recipe by Mario</span>
                  <div class=" text-black uppercase font-bold rounded-full p-2 absolute top-2 ml-2 mt-2">
                    <svg class="w-5 inline-block" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                      strokeWidth={1.5} stroke="currentColor" className="w-6 h-6">
                      <path strokeLinecap="round" strokeLinejoin="round"
                        d="M12 6v6h4.5m4.5 0a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
                    </svg>
                    <span>
                      25 mins
                    </span>
                  </div>
                </div>
              </div>
            </div>
            <h4 class="font-bold mt-12 pb-2 border-b border-gray-200">Most Popular</h4>
            <div class="mt-8">
              <!--cards go here-->
            </div>
            <div class="flex justify-center">
              <div
                class="bg-red-200 text-green-900 rounded-full py-2 px-3 uppercase text-xs font-bold cursor-pointer hover:shadow-inner">
                load more
              </div>
            </div>
          </div>
    </main>
  </div>
  <script src="index.js"></script>
</body>

</html>
